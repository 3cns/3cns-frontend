<header class="main-header">
  <!-- Logo -->
  <a href="../../index2.html" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>3</b>C</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>TM</b>SMS</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a class="sidebar-toggle" (click)="toggleLeftSidebar($event)" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu" [appDropdown]="'open'">
          <a  class="dropdown-toggle" data-toggle="dropdown">
            <img src="../../../../assets/img/avatar5.png" class="user-image" alt="User Image">
            <span class="hidden-xs">{{(authState | async).name}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="../../../../assets/img/avatar5.png" class="img-circle" alt="User Image">

              <p>
                {{(authState | async).name}} - {{(authState | async).isSuperAdmin ? 'Super Admin': ''}}{{(authState | async).isAdmin ? 'Admin': ''}}{{(authState | async).isAgent ? 'Agent': ''}}
                <small></small>
              </p>
            </li>
            <li class="user-footer">
              <div class="pull-left">
                <a class="btn btn-default btn-flat" routerLink="/profile"> Profile</a>
              </div>
              <div class="pull-right">
                <a class="btn btn-default btn-flat" (click)="onSignOut()">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
