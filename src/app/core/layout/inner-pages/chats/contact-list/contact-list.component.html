  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Contact List</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap"><div class="row"><div class="col-sm-6"> Search : <input [(ngModel)]="term" placeholder="All keyword"> </div><div class="col-sm-6"></div></div><div class="row"><div class="col-sm-12">
              <table id="contactListTable" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
              <thead>
              <tr role="row">
                <th tabindex="0" aria-controls="example2" rowspan="1" colspan="1">#</th>
                <th tabindex="0" aria-controls="example2" rowspan="1" colspan="1" class="mdl-data-table__cell--non-numeric">Client Name </th>
                <th tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Email</th>
                <th tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Phone</th>
              </tr>
              </thead>
              <tbody>
                <tr role="row" class="odd" *ngFor="let item of (chatState | async).contactList | filter:term | paginate: { itemsPerPage: 10, currentPage: page }; let i = index">
                <td>{{i+1}}</td>
                <td>{{item['name']}}</td>
                <td>{{item['email']}}</td>
                <td>{{item['phone']}}</td>
              </tr>
              </tbody>
            </table>
              <div class="row">
                <pagination-controls class="older_post_text"
                                     (pageChange)="page=$event"
                                     maxSize="9"
                                     directionLinks="true"
                                     autoHide="true"
                                     previousLabel=""
                                     nextLabel=""
                                     screenReaderPaginationLabel=""
                                     screenReaderPageLabel="page"
                                     screenReaderCurrentLabel="You're on page">
                </pagination-controls>
              </div>
            </div>
            </div>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
</div>
